    <style>
        .notes-section {
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            border-radius: 4px;
            overflow: hidden;
        }

        /* Header styling + background color */
        .notes-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #e0f7fa;
            /* ← your chosen bg color */
            padding: 0.75rem 1rem;
            cursor: pointer;
        }

        .notes-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: blueviolet;
            /* as in your example */
        }

        /* Toggle button */
        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            line-height: 1;
            transform: rotate(0deg);
            transition: transform 0.2s ease;
        }

        /* When collapsed, rotate arrow */
        .toggle-btn[aria-expanded="false"] {
            transform: rotate(-90deg);
        }

        /* Body styling */
        .notes-body {
            padding: 1rem;
            display: block;
            /* will switch to none when collapsed */
        }
    </style>
</head>

<body style="background-color: rgb(221, 213, 213)">
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/loder.png" alt="" />
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <div id="header-placeholder"></div>
    <main>
        <div id="slider-placeholder"></div>
        <div id="service-placeholder"></div>

        <!-- Courses area start -->
        <div class="courses-area section-padding10 fix">
            <div class="section-tittle text-center mb-55">
                <h2>Subjects for Diploma in Software Engineering</h2>
            </div>
            <template id="notes-template">
                <div class="notes-section">
                    <div class="notes-header">
                        <span style="font-size: 20px; font-weight: bold;" class="notes-title"></span>
                        <button class="toggle-btn" aria-expanded="true">▾</button>
                    </div>
                    <div class="notes-body"></div>
                </div>
            </template>

            <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form id="noteForm" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="noteModalLabel">Add New Note</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required />
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required />
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="imageUrl" required />
                            </div>
                            <div class="mb-3">
                                <label for="downloadLink" class="form-label">Download Link (PDF)</label>
                                <input type="url" class="form-control" id="downloadLink" required />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Upload</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <!-- Scroll Up -->
    <div id="back-top" class="back-top">
        <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>
    <button id="open-note-dialog" class="fab-btn" title="Add New Note">
        <i class="fas fa-plus"></i>
    </button>
    <!-- JS here -->
    <script>
        document.querySelectorAll(".notes-section").forEach((section) => {
            const header = section.querySelector(".notes-header");
            const body = section.querySelector(".notes-body");
            const btn = header.querySelector(".toggle-btn");

            // click anywhere on header toggles
            header.addEventListener("click", () => {
                const expanded = btn.getAttribute("aria-expanded") === "true";
                btn.setAttribute("aria-expanded", String(!expanded));
                body.style.display = expanded ? "none" : "block";
            });
        });
    </script>

    <script type="module" src="./assets/js/firebase.js"></script>
    <script src="./assets/js/subjects.js"></script>
    <!-- Jquery, Popper, Bootstrap -->

    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- Jquery Mobile Menu -->
    <script src="./assets/js/jquery.slicknav.min.js"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="./assets/js/wow.min.js"></script>
    <script src="./assets/js/animated.headline.js"></script>
    <script src="./assets/js/jquery.magnific-popup.js"></script>

    <!-- Date Picker -->
    <script src="./assets/js/gijgo.min.js"></script>
    <!-- Nice-select, sticky -->
    <script src="./assets/js/jquery.nice-select.min.js"></script>
    <script src="./assets/js/jquery.sticky.js"></script>
    <!-- Progress -->
    <script src="./assets/js/jquery.barfiller.js"></script>

    <!-- counter , waypoint,Hover Direction -->
    <script src="./assets/js/jquery.counterup.min.js"></script>
    <script src="./assets/js/waypoints.min.js"></script>
    <script src="./assets/js/jquery.countdown.min.js"></script>
    <script src="./assets/js/hover-direction-snake.min.js"></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/main.js"></script>
